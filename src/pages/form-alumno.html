<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="h-dvh flex items-center justify-center content-center">
        <div class="flex flex-col items-center justify-center shadow-sm py-12 w-[650px] border border-solid rounded-md transition-all">
            <h2 class="font-normal text-xl mb-2">Alumno</h2>
        <h1 class="font-semibold text-3xl mb-3">Registrar</h1>
        <div class="rounded-md flex border-solid p-1 border-2 border-black gap-1 mb-7">
            <p id="register" class="cursor-pointer transition-all px-1 py-1 bg-[#3B3355] text-white rounded-md">Registrar</p>
            <p id="login" class="cursor-pointer transition-all px-1 py-1 rounded-md">Iniciar Sesión</p>
        </div>
        <!-- registrar -->
        <form method="POST" class="transition-all w-full px-6" id="registerForm">
            <div class="flex justify-between w-full">
                <div class="mb-5">
                    <p class="text-sm ">Nombre</p>
                    <input class="w-72 text-base rounded-md py-2 px-4 border-solid border border-black " type="text" name="name" id="r-first-name" placeholder="Nombre" required>
                </div>
                <div class="mb-5">
                    <p class="text-sm">Apellidos</p>
                    <input class="w-72 text-base rounded-md py-2 px-4 border-solid border border-black " type="text" name="lastname" id="r-last-name" placeholder="Apellidos" required>
                </div>
            </div>
            <div class="mb-5">
                <p class="text-sm">Usuario</p>
                <input class="w-full text-base rounded-md py-2 px-4 border-solid border border-black " type="text" name="user" id="r-username" placeholder="Usuario" required>
            </div>
            <div class="mb-5">
                <p class="text-sm">Contraseña</p>
                <input class="w-full text-base rounded-md py-2 px-4 border-solid border border-black " type="password" name="password" id="r-password" placeholder="Contraseña" required>
            </div>
            <div class="w-full flex justify-center">
                <input id="register-alumno" type="submit" value="Registrar" class="hover:cursor-pointer bg-[#3B3355] transition-colors text-white py-2 px-4 rounded-lg hover:bg-slate-800">
            </div>
        </form>
        <!-- logear -->
        <form class="w-full px-6 hidden transition-all" id="loginForm" method="POST">
            <div class="mb-5">
                <p class="text-sm">Usuario</p>
                <input class="w-full text-base rounded-md py-2 px-4 border-solid border border-black " type="text" name="user" id="l-username" placeholder="Usuario" required>
            </div>
            <div class="mb-5">
                <p class="text-sm">Contraseña</p>
                <input class="w-full text-base rounded-md py-2 px-4 border-solid border border-black " type="password" name="password" id="l-password" placeholder="Contraseña" required>
            </div>
            <div class="w-full flex justify-center">
                <input id="login-alumno" type="submit" value="Iniciar sesión" class="hover:cursor-pointer bg-[#3B3355] transition-colors text-white py-2 px-4 rounded-lg hover:bg-slate-800">
            </div>
        </form>
        </div>
    </div>
    </div>
</body>
<script type="module" src="../js/form-alumno.js"></script>
</html>
