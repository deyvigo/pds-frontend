<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="min-h-dvh flex items-center justify-center">
    <div class="w-full h-full flex">
      <section class="w-[300px] h-dvh">
        <!-- el menÃº del administrador -->

        <div id="sidebar" class="transition-all relative flex flex-col items-center content-center h-dvh w-[300px] px-4 py-3 shadow-md overflow-hidden ">
            <div id="head-menu" class=" flex w-full justify-between items-center mb-10">
                <img class="w-[70%] h-[60px]" src="./../images/logo-eslider.png" alt="logo_eslider">
                <i id="hide-menu" class=" fas fa-angle-left text-xl cursor-pointer transition-all hover:scale-110 rounded-full px-2 py-1"></i>
            </div>
            <ul class="flex flex-col gap-6 w-full px-4">
                <li>
                    <a href="./admin-ciclos.html" class="px-1 transition-all rounded-md py-1  flex gap-2 items-center border border-transparent hover:border-[#3B3355]">
                        <div class="w-[30px] flex justify-center">
                            <i class="fas fa-home text-xl"></i>
                        </div>
                        <p class="font-medium text-lg">Ciclos</p>
                    </a>
                </li>
                <li>
                    <a href="./admin-cursos.html" class="px-1 transition-all rounded-md py-1 flex gap-2 items-center border border-transparent hover:border-[#3B3355]">
                        <div class="w-[30px] flex justify-center">
                            <i class="fas fa-user text-xl"></i>
                        </div>
                        <p class="font-medium text-lg">Cursos</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="px-1 transition-all rounded-md py-1 flex gap-2 items-center border border-transparent hover:border-[#3B3355]">
                        <div class="w-[30px] flex justify-center">
                            <i class="fas fa-user-plus text-xl"></i>
                        </div>
                        <p class="font-medium text-lg">Horarios</p>
                    </a>
                    </i>
                </li>
                <li>
                    <a href="#" class="px-1 transition-all rounded-md py-1 flex gap-2 items-center border border-transparent hover:border-[#3B3355]">
                        <div class="w-[30px] flex justify-center">
                            <i class="fas fa-user-check text-xl"></i>
                        </div>
                        <p class="font-medium text-lg">Profesores</p>
                    </a>
                </li>
                <li>
                    <a href="#" class="px-1 transition-all rounded-md py-1 flex gap-2 items-center border border-transparent hover:border-[#3B3355]">
                        <div class="w-[30px] flex justify-center">
                            <i class="fas fa-award text-xl"></i>
                        </div>
                        <p class="font-medium text-lg">Certificados</p>
                    </a>
                </li>
            </ul>
            <div class="justify-between items-center content-center px-4 py-3 absolute w-full bg-[#3B3355] bottom-0 left-0 flex text-white">
                <p id="name-admin" class="font-normal">Alumno</p>
                <i id="logout" class="fas fa-sign-out-alt text-xl cursor-pointer"></i>
            </div>
        </div>




        
      </section>
      <section class="w-[100%] h-dvh flex flex-col items-center gap-4 py-4 overflow-y-auto">
        <h1 class="font-bold text-center text-3xl m-4">Ciclos</h1>
        <div id="tabla-ciclos" class="flex flex-col gap-2 items-center justify-center w-[80%]">
          <div class="flex w-full gap-2 items-center">
            <div class="flex w-full gap-2 items-center text-center justify-around border-2 border-red-500 rounded-lg h-[50px]">
              <p class="w-[30%] font-bold text-xl">Ciclo</p>
              <p class="w-[30%] font-bold text-xl">Inicio</p>
              <p class="w-[30%] font-bold text-xl">Fin</p>
            </div>
          </div>
        </div>
        <div class="border-2 border-black w-[80%] p-4 rounded-xl">
          <h1 class="indent-3 font-bold">Registrar un ciclo nuevo</h1>
          <hr>
          <form class="flex w-full justify-between gap-4 items-center" method="">
            <div class="flex flex-col w-[25%]">
              <label class="indent-2" for="ciclo">Ciclo</label>
              <input type="text" placeholder="Ciclo" id="ciclo" class="required indent-2 w-[90%] h-[30px] border-2 border-black rounded-lg outline-none">
            </div>
            <div class="flex flex-col w-[25%]">
              <label class="indent-2" for="inicio">Inicio</label>
              <input type="date" placeholder="Ciclo" id="inicio" class="required indent-2 w-[90%] h-[30px] border-2 border-black rounded-lg">
            </div>
            <div class="flex flex-col w-[25%]">
              <label class="indent-2" for="fin">Final</label>
              <input type="date" placeholder="Ciclo" id="fin" class="required indent-2 w-[90%] h-[30px] border-2 border-black rounded-lg">
            </div>
            <div class=" w-[15%] flex justify-center">
              <button id="create-cicle" class="w-[90%] rounded-lg border-2 border-black">Registrar</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <script type="module" src="../js/admin-ciclos.js"></script>
    <script src="https://kit.fontawesome.com/6a37e9e6b7.js" crossorigin="anonymous"></script>
</body>
</html>
