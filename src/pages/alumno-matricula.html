<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumno - Matrícula</title>
    <link rel="icon" href="/images/logo.png" />
</head>
<body class="overflow-hidden">
    <div class="h-dvh flex w-full">
        <section id="div-sidebar" class="fixed transition-all z-10 bg-white flex flex-col items-center content-center h-dvh w-[300px] px-4 shadow-md overflow-hidden ">


            <div id="sidebar" class="transition-all relative flex flex-col items-center content-center h-dvh w-[300px] px-4 py-3 shadow-md overflow-hidden ">
                <div id="head-menu" class=" flex w-full justify-between items-center mb-10">
                    <img class="w-[70%] h-[60px]" src="./../images/logo-eslider.png" alt="logo_eslider" id="logo">
                    <i id="hide-menu" class=" fas fa-angle-left text-xl cursor-pointer transition-all hover:scale-110 rounded-full px-2 py-1"></i>
                </div>
                <ul id="menu-content" class="flex flex-col gap-6 w-full px-4">
                    <li>
                        <a href="./alumno-estadistica.html" class="px-1 transition-all rounded-md py-2 flex gap-2 items-center hover:bg-[#12372A] hover:text-white">
                            <div class="w-[30px] flex justify-center">
                                <i class="fas fa-chart-bar text-[17px]  "></i>
                            </div>
                            <p class="font-medium text-lg">Estadística</p>
                        </a>
                    </li>
                    <li>
                        <a href="./alumno-matricula.html" class="px-1 transition-all rounded-md py-2 flex gap-2 items-center  hover:bg-[#12372A] hover:text-white">
                            <div class="w-[30px] flex justify-center">
                                <i class="fas fa-user-plus text-xl text-[17px]"></i>
                            </div>
                            <p class="font-medium text-lg">Matrícula</p>
                        </a>
                    </li>
                    <li>
                        <a href="./alumno-certificado.html" class="px-1 transition-all rounded-md py-2 flex gap-2 items-center  hover:bg-[#12372A] hover:text-white">
                            <div class="w-[30px] flex justify-center">
                                <i class="fas fa-award text-xl"></i>
                            </div>
                            <p class="font-medium text-lg">Certificado</p>
                        </a>
                    </li>
                    
                </ul>
                <div class="justify-between items-center content-center px-4 py-3 absolute w-full bg-[#12372A] bottom-0 left-0 flex text-white">
                    <p id="logout-name" class="font-normal">Alumno</p>
                    <i id="logout" class="fas fa-sign-out-alt text-xl cursor-pointer"></i>
                </div>
            </div>




            




        </section>




        <section id="main" class="min-h-dvh pb-6 w-[100%] px-16 pt-10 ml-[300px] transition-all">
            <div class="flex mb-8 gap-2">
                <h1 class="text-4xl font-medium">Horarios disponibles:</h1>
            </div>
            <div id="horarios-container" class="w-full flex flex-col gap-2 items-center">
                <div class="w-[90%] h-[50px] flex items-center justify-around border-2 rounded border-black">
                    <p class="w-[20%] text-center text-xl font-bold">Curso</p>
                    <p class="w-[20%] text-center text-xl font-bold">Profesor</p>
                    <p class="w-[20%] text-center text-xl font-bold">Dia</p>
                    <p class="w-[20%] text-center text-xl font-bold">Hora Inicio</p>
                    <p class="w-[20%] text-center text-xl font-bold">Hora Final</p>
                </div>
                <form id="matricula-container" class="w-[90%] flex flex-col items-center gap-2" action="">
                    <!-- horarios para matricularse -->
                
                </form>
            </div>
            
        </section>



    </div>
</body>
<script type="module" src="./../js/alumno-matricula.js"></script>
<script type="module" src="./../js/menu.js"></script>
<script src="https://kit.fontawesome.com/6a37e9e6b7.js" crossorigin="anonymous"></script>
</html>
